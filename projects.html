<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>erdal | projects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="projects-styles.css">
    <link rel="icon" type="image/png" href="img/kafa.png">
</head>
<body class="light-mode">
    
    <div class="background-container">
        <div class="background-option bg-option-1 active"></div>
        <div class="background-option bg-option-2"></div>
        <div class="background-option bg-option-3"></div>
    </div>
    
    <div class="blur-overlay"></div>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Erdal's Logo">
            </a>
        </div>
        <div class="header-controls">
            <button id="theme-toggle" class="control-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="menu-toggle" class="control-btn">
                <div class="grid-icon">
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                    <div class="grid-dot"></div>
                </div>
            </button>
        </div>
    </header>

    <nav id="main-nav" class="hidden">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="projects.html">projects</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="projects" class="section">
            <div class="projects-container">
                <div class="projects-header">
                    <div class="divider-line"></div>
                    <h1 class="projects-title">Projects</h1>
                    <div class="divider-line"></div>
                </div>
                
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">all</button>
                    <button class="filter-btn" data-filter="featured">ai</button>
                </div>
                
                <div class="projects-grid" id="projects-grid">
                    <!-- Projects will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <script src="projects.js"></script>
    <script src="projects-display.js"></script>
    <script src="script.js"></script>
</body>
</html>
